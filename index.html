<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayDay 3 Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
         <nav>
             <ul>
                 <li><a href="https://mypaydaythreevault.netlify.app/">No Rest For The Wicked</a></li>
                 <li><a href="https://mypaydaythreemuseumnotepad.netlify.app/">Under The Surphaze</a></li>
             </ul>
         </nav>
     </header>
    <div class="container">
        <h1>PayDay 3 Password Generator</h1>
        <h2>No Rest For The Wicked's Vault</h2>
        <div class="color-options">
            <label for="colorCheckbox">Color:</label>
            <input type="checkbox" id="whiteCheckbox" value="White">
            <label for="whiteCheckbox">White</label>
            <input type="checkbox" id="redCheckbox" value="Red">
            <label for="redCheckbox">Red</label>
            <input type="checkbox" id="blueCheckbox" value="Blue">
            <label for="blueCheckbox">Blue</label>
            <input type="checkbox" id="greenCheckbox" value="Green">
            <label for="greenCheckbox">Green</label>
        </div>
        <label for="digitInput">Enter the (distinct) digits you want to use for the password (space-separated):</label>
        <input type="text" id="digitInput">
        <br>
        <button onclick="generatePasswords()">Generate Passwords</button>
        <div id="output" class="output"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
